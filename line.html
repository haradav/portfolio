<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LINE-like Chat</title>
  <style>
    /* ベース設定 */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #E5E5E5; /* LINEのチャット背景に近いグレー */
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
                   "Segoe UI", Arial, sans-serif;
      color: #333;
    }

    /* 画面全体のコンテナ */
    .chat-container {
      max-width: 375px; /* iPhone 8 などの幅を想定 */
      margin: 0 auto;
      background-color: #E5E5E5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ヘッダー部分 */
    .header {
      height: 56px; /* 実機ではステータスバー込みで60px以上になることも */
      background-color: #00B900; /* LINEのブランドカラーに近い緑 */
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 16px;
      font-size: 17px;
      font-weight: bold;
      box-sizing: border-box;
    }

    /* チャットエリア（スクロール領域想定） */
    .chat-area {
      flex: 1;
      padding: 10px 8px 70px; /* 下部に入力エリアを想定した余白 */
      box-sizing: border-box;
    }

    /* メッセージ全体の枠 */
    .message {
      display: flex;
      margin-bottom: 10px;
      align-items: flex-end; /* 時刻表示などの位置合わせ */
    }

    /* アイコン（左側に表示） */
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #ccc; /* 実際にはユーザー画像 */
      margin-right: 8px;
      flex-shrink: 0;
    }

    /* 各種メッセージバブル共通 */
    .bubble {
      position: relative;
      max-width: 70%;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 18px;
      line-height: 1.4;
      box-sizing: border-box;
      word-wrap: break-word;
      white-space: pre-wrap; /* 改行やスペースをそのまま扱う */
    }

    /* 受信メッセージ */
    .message.incoming {
      justify-content: flex-start;
    }
    .message.incoming .bubble {
      background-color: #fff;
      border: 1px solid #ddd;
    }

    /* 送信メッセージ */
    .message.outgoing {
      justify-content: flex-end;
    }
    .message.outgoing .bubble {
      background-color: #9EEA6A; /* LINE送信バブルに近い緑 */
      border: 1px solid #8cd65c;
    }
    /* 送信メッセージはアイコン非表示の場合が多い想定 */
    .message.outgoing .avatar {
      display: none;
    }

    /* 時刻表示 */
    .timestamp {
      font-size: 12px;
      color: #999;
      margin-left: 6px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <!-- ヘッダー -->
  <div class="header">
    ブリティッシュブルー
  </div>

  <!-- チャット表示領域 -->
  <div class="chat-area">
    <!-- 受信メッセージ -->
    <div class="message incoming">
      <div class="avatar"></div>
      <div class="bubble">
        こんばんにゃー 🐱
      </div>
      <div class="timestamp">11:48</div>
    </div>

    <!-- 送信メッセージ -->
    <div class="message outgoing">
      <div class="avatar"></div>
      <div class="bubble">
        こんにちは 🐱
      </div>
      <div class="timestamp">13:06</div>
    </div>

    <!-- 受信メッセージ -->
    <div class="message incoming">
      <div class="avatar"></div>
      <div class="bubble">
        こんにちはにゃー 🐱
      </div>
      <div class="timestamp">13:07</div>
    </div>

    <!-- 送信メッセージ -->
    <div class="message outgoing">
      <div class="avatar"></div>
      <div class="bubble">
        こんばんわん 🐶
      </div>
      <div class="timestamp">13:07</div>
    </div>
  </div>
</div>

</body>
</html>
